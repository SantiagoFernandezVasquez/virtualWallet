<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inveto</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="body">
        <header class="header">
            <div class="header__logo">
                <img src="Storage/Img/inveto.svg" alt="">

            </div>
            <div class="header__menu">

        <div class="balance">

            </div>
            <div class="assets">
