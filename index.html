<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inveto</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="body">
        <header class="header">
            <div class="header__inf">
                <img src="Storage/Img/logo.svg">
                <p>INVETO</p>
            </div>
            <div class="header__menu">
                <img src="storage/img/lineassuperiores2.svg">
            </div>
        </header>
        <div class="saludo">
            <p><strong>Hi, Arthur!</strong></p>
            <p>Here's Your Balance.</p>
        </div>
        <div class="hola">
            <div class="balance">
                <div class="savings">
                    <div class="big__text">
                        <p>SAVINGS</p>
                    </div>
                    <div class="price">
                        <p><small>$</small>15,615</p>
                    </div>
                    <div class="line1">
                        <img src="Storage/Img/linea1.svg">
                    </div>
                </div>
                <div class="assets">
                    <div class="big__text">
                        <p>ASSETS</p>
                    </div>
                    <div class="price">
                        <p><small>$</small>6,615</p>
                    </div>
                    <div class="line2">
                        <img src="Storage/Img/linea2.svg" width="">
                    </div>
                </div>
        </div>
        <div class="container">
            <div class="container__title">
                <p><strong>Activities</strong></p>
            </div>
            <div class="container__img">
                <div class="container1">
                    <img src="Storage/Img/style=face, name=account.svg"><p>Account</p>
                </div>
                <div class="container2">
                    <img src="Storage/Img/style=face, name=privacy.svg"><p>Privacy</p>
                </div>
                <div class="container3">
                    <img src="Storage/Img/style=face, name=help.svg"><p>Help</p>
                </div>
            </div>
            <div class="transaccion__info">
                <p><strong>Transactions</strong></p>
                <div class="transacciones">
                    <div class="transaccion">
                        <img src="Storage/Img/arriba.svg">
                        <div class="trans__text">
                            <p><strong>Food & Beverage</strong></p>
                            <div class="small__text">
                                <small>Five lods</small>
                            </div>
                        </div>
                        <div class="trans__price">
                            <p><strong>+28.11</strong></p>
                            <div class="small_price">
                                <small>Feb 21</small>
                            </div>
                        </div>
                        <div>
                            <p></p>
                        </div>
                    </div>
                    <div class="transaccion">
                        <img src="Storage/Img/abajo.svg">
                        <div class="trans__text">
                            <p><strong>Shopping</strong></p>
                            <div class="small__text">
                                <small>H&M 1257 ****</small>
                            </div>
                        </div>
                    </div>
                    <div class="transaccion">
                        <img src="Storage/Img/abajo.svg">
                        <div class="trans__text">
                            <p><strong>Food</strong></p>
                            <div class="small__text">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <ul class="footer__ul">
                <li>
                    <a href="index.html">
                        <img src="Storage/Img/casa.svg" >
                    </a>
                </li>
                <li>
                    <a href="balance.html">
                        <img src="Storage/Img/libro.svg">
                    </a>
                </li>
                <li>
                    <a href="cards.html">
                        <img src="Storage/Img/menu.svg">
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <img src="Storage/Img/campana.svg">
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <img src="Storage/Img/user.svg">
                    </a>
                </li>
            </ul>
            
        </footer>
    </div>
</body>
</html>
