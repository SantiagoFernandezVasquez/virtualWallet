<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inveto</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
        <header class="header">
            <div class="header__inf">
                <img src="Storage/Img/logo.svg">
                <p>INVETO</p>
            </div>
            <div class="header__menu">
                <img src="storage/img/lineassuperiores2.svg">
            </div>
        </header>
        <div class="saludo">
            <p><strong>Hi, User!</strong></p>
            <p>Here's Your Balance.</p>
        </div>
        <div class="hola">
            <div class="balance">
                <div class="savings">
                    <div class="big__text">
                        <p>SAVINGS</p>
                    </div>
                    <div class="price">
                        <p><small>$</small>15,615</p>
                    </div>
                    <div class="line1">
                        <img src="Storage/Img/linea1.svg">
                    </div>
                </div>
                <div class="assets">
                    <div class="big__text">
                        <p1>ASSETS</p1>
                    </div>
                    <div class="price">
                        <p1><small>$</small>6,615</p1>
                    </div>
                    <div class="line2">
                        <img src="Storage/Img/linea2.svg" width="">
                    </div>
                </div>
        </div>
        <div class="container">
            <div class="container__title">
                <p><strong>Activities</strong></p>
            </div>
            <div class="container__img">
                <div class="container1">
                    <img src="Storage/Img/perfil.png"><p>Account</p>
                </div>
                <div class="container2">
                    <img src="Storage/Img/blindaje.png"><p>Privacy</p>
                </div>
                <div class="container3">
                    <img src="Storage/Img/mensaje.png"><p>Help</p>
                </div>
            </div>
            <div class="transaccion__info">
                <p><strong>Transactions</strong></p>
                <div class="transacciones">
                    <div class="transaccion">
                        <img src="Storage/Img/arriba.svg">
                        <div class="trans__text">
                            <p><strong>Food & Beverage</strong></p>
                            <div class="small__text">
                                <small>Five lods</small>
                            </div>
                        </div>
                        <div class="trans__price">
                            <p><strong>+28.11</strong></p>
                            <div class="small_price">
                                <small>Feb 21</small>
                            </div>
                        </div>
                    </div>
                    <div class="perdida">
                        <img src="Storage/Img/abajo.svg">
                        <div class="trans__text">
                            <p><strong>Shopping</strong></p>
                            <div class="small__text">
                                <small>H&M 1257 ****</small>
                            </div>
                        </div>
                    </div>
                    <div class="perdida">
                        <img src="Storage/Img/abajo.svg">
                        <div class="trans__text">
                            <p><strong>Food</strong></p>
                            <div class="small__text">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <ul class="footer__ul">
                <li>
                    <a href="balance.html">
                        <img src="Storage/Img/vector (1).png">
                    </a>
                </li>
                <li>
                    <a href="cards.html">
                        <img src="Storage/Img/vector.png">
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <img src="Storage/Img/perfil.png">
                    </a>
                </li>
            </ul>        
        </footer>
    </div>
</body>
</html>
